<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}404HackNotFound{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block head %}{% endblock %}
</head>

<body>

    <!-- Contenu principal -->
    <main class="container mt-4">

        <!-- Messages flash -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}

    </main>

    <!-- Toggle Jour/Nuit -->
    <div class="theme-toggle position-fixed bottom-0 end-0 m-3">
        <input type="checkbox" id="themeSwitch" hidden>
        <label for="themeSwitch" class="btn btn-light btn-sm d-flex align-items-center">
            <span id="sun" class="me-1">ðŸŒž</span>
            <span id="moon" class="me-1 d-none">ðŸŒœ</span>
            <span>Mode</span>
        </label>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS personnalisÃ© -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block scripts %}
    <script>
        const themeSwitch = document.getElementById('themeSwitch');
        const body = document.body;
        const sun = document.getElementById('sun');
        const moon = document.getElementById('moon');

        // Appliquer le thÃ¨me enregistrÃ© au chargement
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-theme');
            themeSwitch.checked = true;
            sun.classList.add('d-none');
            moon.classList.remove('d-none');
        }

        themeSwitch.addEventListener('change', () => {
            body.classList.toggle('dark-theme');
            if (body.classList.contains('dark-theme')) {
                sun.classList.add('d-none');
                moon.classList.remove('d-none');
                localStorage.setItem('theme', 'dark');
            } else {
                sun.classList.remove('d-none');
                moon.classList.add('d-none');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
    {% endblock %}

</body>
</html>
