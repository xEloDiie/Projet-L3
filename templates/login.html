{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<h2>Connexion</h2>
<form method="POST" action="{{ url_for('login') }}" class="mt-3 login-form">
    <div class="mb-3">
        <label class="form-label">Nom d'utilisateur</label>
        <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input type="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Se connecter</button>
    
</form>
<br>
<a href="{{ url_for('register') }}" class="btn btn-primary">Nouveau Compte</a>
<a href="{{ url_for('guest_login') }}" class="btn btn-secondary">Se connecter en tant que visiteur</a>
{% endblock %}
